<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint - Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f2f2f2;
    }
    header {
      background-color: #1a1a1a;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #00bfff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff6600;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #00bfff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #1a1a1a;
      color: #ff6600;
    }
    td img {
      width: 60px;
      border-radius: 5px;
    }
    .btn {
      background-color: #00bfff;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #ff6600;
    }
    .cart-total {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
    }
    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <h1>Checkpoint Gaming</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <h2>Your Shopping Cart</h2>
    <p style="text-align: center;">Review your selected items before checkout.</p>

    <!-- Cart Table -->
    <table>
      <tr>
        <th>Product</th>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td><img src="images/ps5.jpg" alt="PlayStation 5"></td>
        <td>PlayStation 5</td>
        <td>R12,999</td>
        <td>1</td>
        <td>R12,999</td>
      </tr>
      <tr>
        <td><img src="images/controller.jpg" alt="Controller"></td>
        <td>Wireless Controller</td>
        <td>R1,200</td>
        <td>2</td>
        <td>R2,400</td>
      </tr>
    </table>

    <!-- Cart Total -->
    <div class="cart-total">
      <p><strong>Total: R15,399</strong></p>
      <button class="btn">Proceed to Checkout</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Checkpoint Gaming | Designed by Uvay Harichand</p>
  </footer>
</body>
</html>
